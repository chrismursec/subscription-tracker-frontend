  <mat-card *ngFor="let sub of subscriptions">
    <mat-card-title>
      {{ sub.title }}
    </mat-card-title>
    <mat-card-subtitle>
      Start Date: {{ sub.startDateString }}
    </mat-card-subtitle>
    <mat-card-content>
      <p>Cycle: {{ toUpper(sub.billingCycle) }}</p>
      <p>Price: Â£{{ sub.price }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button [routerLink]="['/edit', sub.id]" color="accent">Edit</a>
      <!-- <button mat-raised-button (click)="onDelete(sub.id)">Delete</button> -->
      <button mat-raised-button (click)="openDeleteDialog(sub.id, sub.title)" color="warn">Delete</button>

    </mat-card-actions>
  </mat-card>

</div>



<mat-paginator [length]="subscriptionCount" [pageSize]="subscriptionsPerPage" [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)" *ngIf="subscriptions.length > 0"></mat-paginator>
