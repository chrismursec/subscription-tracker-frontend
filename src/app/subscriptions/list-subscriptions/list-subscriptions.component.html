  <mat-card *ngFor="let sub of subscriptions">
    <mat-card-title>
      {{sub.title}}
    </mat-card-title>
    <mat-card-subtitle>
      {{sub.startDate}}
    </mat-card-subtitle>
    <mat-card-content>
      {{sub.billingCycle}}
      {{sub.price}}
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button [routerLink]="['/edit', sub.id]">Edit</a>
      <button mat-raised-button (click)="onDelete(sub.id)">Delete</button>

    </mat-card-actions>
  </mat-card>

  </div>



  <mat-paginator [length]="totalSubscriptions" [pageSize]="subscriptionsPerPage" [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)" *ngIf="subscriptions.length > 0"></mat-paginator>
