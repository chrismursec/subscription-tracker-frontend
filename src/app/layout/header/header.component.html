<mat-toolbar color="primary">

  <span>
    <a mat-button routerLink="/" class="header-main">Subscriptions</a>
    <!-- <a mat-button routerLink="/features" *ngIf="!userIsAuthenticated">Features</a> -->
  </span>

  <span class="spacer"></span>


  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button *ngIf="!userIsAuthenticated" mat-button routerLink="/login">Login</button>
    <button *ngIf="!userIsAuthenticated" mat-button routerLink="/register">Sign Up</button>
  </div>

  <a mat-button routerLink="/dashboard" *ngIf="userIsAuthenticated">Dashboard</a>

  <button *ngIf="userIsAuthenticated" mat-button [mat-menu-trigger-for]="menu" [mat-menu-trigger-for]="menu">
    Account
  </button>

</mat-toolbar>



<mat-menu x-position="before" #menu="matMenu">

  <div *ngIf="userIsAuthenticated">
    <a mat-menu-item routerLink="/settings">Settings</a>
    <a mat-menu-item (click)="onLogout()">Logout</a>
  </div>

</mat-menu>
