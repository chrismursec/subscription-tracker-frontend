<div class="wrapper">

  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <mat-card class="form-card" *ngIf="!isLoading">


    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <mat-form-field>
        <input type="text" name="username" placeholder="Username" formControlName="username" required matInput />
      </mat-form-field>

      <mat-form-field>
        <input type="password" name="password" placeholder="Password" formControlName="password" required matInput>
      </mat-form-field>


      <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid">LOG IN</button>

    </form>
  </mat-card>

</div>
