<div class="wrapper">
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <mat-card class="form-card" *ngIf="!isLoading">

    <form [formGroup]="registerForm" (ngSubmit)="onRegistration()">

      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input placeholder="Your first name" formControlName="firstName" matInput>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input placeholder="Your last name" formControlName="lastName" matInput>
      </mat-form-field>


      <mat-form-field>
        <input type="text" name="username" placeholder="Username" formControlName="username" required matInput />
      </mat-form-field>

      <mat-form-field>
        <input type="password" name="password" placeholder="Password" formControlName="password" required matInput>
      </mat-form-field>

      <mat-form-field>
        <input type="password" name="password" placeholder="Confirm Password" formControlName="confirmPassword" required
          matInput>
      </mat-form-field>


      <button mat-raised-button color="accent" type="submit" [disabled]="registerForm.invalid">SIGN UP</button>

    </form>
  </mat-card>

</div>
