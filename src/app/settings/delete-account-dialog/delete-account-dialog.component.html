<h2 mat-dialog-title>
  Are you sure you want to delete your account?
</h2>

<mat-dialog-content>
  This action can't be reversed.
</mat-dialog-content>

<mat-dialog-content></mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">No</button>
  <button mat-raised-button color="warn" (click)="onDeleteUser(id)">Yes</button>
</mat-dialog-actions>
